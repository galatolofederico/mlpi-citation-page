<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MLPI Citation Page</title>
</head>
<body>
  <div class="container-lg">
    <h1 class="text-center mt-5">MLPI Citation Page</h1>
    <div class="d-flex mt-5 justify-content-center">
      <div class="card text-center w-75">
        <div class="card-body">
          <h5 class="card-title">Fetch Metadata from DOI</h5>
          <p class="card-text">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">DOI</label>
                <input class="form-control" id="fetch-doi" placeholder="Enter DOI">
              </div>
            </form>
          </p>
          <a onclick="fetchDOI()" class="btn btn-primary">Fetch</a>
        </div>
      </div>
    </div>

    <div class="d-flex mt-5 mb-5 justify-content-center">
      <div class="card text-center w-75">
        <div class="card-body">
          <h5 class="card-title">Paper Metadata</h5>
          <p class="card-text">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input class="form-control" id="title" placeholder="Enter Title">
              </div>

              <div class="form-group mt-3">
                <label for="exampleInputEmail1">Authors (comma separated)</label>
                <input class="form-control" id="author" placeholder="Enter Authors">
              </div>

              <div class="form-group mt-3">
                <label for="exampleInputEmail1">Journal</label>
                <input class="form-control" id="journal" placeholder="Enter Journal">
              </div>

              <div class="form-group mt-3">
                <label for="exampleInputEmail1">Year</label>
                <input class="form-control" id="year" placeholder="Enter Year">
              </div>

              <div class="form-group mt-3">
                <label for="exampleInputEmail1">Volume</label>
                <input class="form-control" id="volume" placeholder="Enter Volume">
              </div>

              <div class="form-group mt-3">
                <label for="exampleInputEmail1">Pages</label>
                <input class="form-control" id="pages" placeholder="Enter Pages">
              </div>

              <div class="form-group mt-3">
                <label for="exampleInputEmail1">Publisher</label>
                <input class="form-control" id="publisher" placeholder="Enter Publisher">
              </div>

              <div class="form-group mt-3">
                <label for="exampleInputEmail1">DOI</label>
                <input class="form-control" id="doi" placeholder="Enter DOI">
              </div>

              <div class="form-group mt-3">
                <label for="exampleInputEmail1">ISSN</label>
                <input class="form-control" id="issn" placeholder="Enter ISSN">
              </div>

            </form>
          </p>
          <a onclick="generatePDF()" class="btn btn-primary">Download PDF</a>
        </div>
      </div>
    </div>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
